<!DOCTYPE html>
<html>
<head>
	<title>WebGL Circle</title>
	<script src="../webgl.js"></script>
</head>
<body>
	<script id="vert-shader" type="text/plain">
		attribute vec2 aPos;
		varying vec2 vPos;
		void main()
		{
			vPos = aPos;
			gl_Position = vec4(aPos, 0, 1);
		}
	</script>
	<script id="frag-shader" type="text/plain">
		precision highp float;
		varying vec2 vPos;
		void main()
		{
			vec2 pos = vPos * 2.0 - vec2(1);
			gl_FragColor = vec4(1, 0, 0, 1) * (1.0 - pow(dot(pos, pos), 100.0));
		}
	</script>
	<script>
		var gl = webgl(400, 400, "appendToBody");
		var buffer = gl.buffer([0,0, 1,0, 0,1, 1,1]);
		var shader = gl.shader("#vert-shader", "#frag-shader");
		shader.draw({mode: "trianglestrip", count: 4, aPos: buffer});
	</script>
</body>
</html>
